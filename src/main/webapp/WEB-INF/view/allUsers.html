<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<h1>All Users</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>surname</th>
        <th>department</th>
        <th>age</th>
        <th>operations</th>

    </tr>
    <tr th:each="user : ${user}">
        <td th:utext="${user.name}">user</td>
        <td th:utext="${user.surname}">user</td>
        <td th:utext="${user.department}">user</td>
        <td th:utext="${user.age}">user</td>
        <td>
            <form th:method="GET" th:action="@{/{id}/edit(id=${user.id})}">
                <input type="submit" value="Edit">
            </form>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.id})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<hr/>
<input type="button" value="Create new user"
       onclick="window.location.href ='/new'"/>
<body>
</body>
</html>
